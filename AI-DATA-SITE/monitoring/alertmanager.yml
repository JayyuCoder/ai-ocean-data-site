# Alertmanager Configuration
# Handles alert routing and notifications from Prometheus

global:
  resolve_timeout: 5m
  # Email configuration (optional, set via env vars)
  # smtp_smarthost: 'smtp.gmail.com:587'
  # smtp_auth_username: 'your-email@gmail.com'
  # smtp_auth_password: 'your-app-password'
  # smtp_from: 'alerts@example.com'

route:
  # Default receiver for all alerts
  receiver: 'default'
  # Group alerts by these labels
  group_by: ['alertname', 'cluster', 'service']
  # Wait 10s to group initial alerts
  group_wait: 10s
  # Re-group after 30s if alerts changed
  group_interval: 30s
  # Re-send every 4h if not resolved
  repeat_interval: 4h
  # Child routes for specific alert types
  routes:
    - match:
        severity: 'critical'
      receiver: 'critical'
      continue: true
    - match:
        severity: 'warning'
      receiver: 'warning'

receivers:
  # Default receiver - null (does nothing; configure real receiver before production)
  - name: 'default'
    # Example webhook: uncomment and update to use custom handler
    # webhook_configs:
    #   - url: 'http://your-webhook-service:5001/'
    #     send_resolved: true

  # Critical alerts receiver - configure before production
  - name: 'critical'
